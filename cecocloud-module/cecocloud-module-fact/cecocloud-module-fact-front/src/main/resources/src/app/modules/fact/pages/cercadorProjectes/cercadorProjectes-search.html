<bng-form bng-form-mant	[config]="formConfig" [restapiService]="cercadorProjectesService"  >
	<div class="mainFilters">
		<div style="display: flex;">
			<div style="width: 25%; padding-right: 1em">
		    	<bng-custom-field name="codi"></bng-custom-field>
		   	</div>
			<div style="width: 25%; padding-right: 1em">
				<bng-custom-field name="nom"></bng-custom-field>
			</div>
		   	<div style="width: 25%; padding-right: 1em">
				<bng-custom-field name="client"></bng-custom-field>
			</div>
			<div style="width: 25%; padding-right: 1em">
		    	<bng-custom-field name="estat"></bng-custom-field>
		   	</div>		   	
			<div style="width: 25%; padding-right: 1em">
		    	<bng-custom-field name="projecteTipus"></bng-custom-field>
		   	</div>
		</div>		
	</div>
	
	<div style="display: flex; margin-bottom:10px; margin-top:20px; padding-right: 20px; padding-left: 20px; text-align:center;">
		<div style="width: 15%; display: flex; float: left;">
			<a [routerLink]="" (click)="extraFiltersShowHide()">+ Opcions de cerca</a>
		</div>
		<div style="width: 70%; display: inline-block;"></div>
		<div style="width: 15%; display: flex; float: left;">
			<button  mat-raised-button (click)="cleanFilters($event)">{{'filters.cleanFilters' | translate}}</button>		
			<div style="width: 10px; display: inline-block;"></div>
			<button  mat-raised-button (click)="toFilter()">{{'filters.filter' | translate}}</button>
		</div>
	</div>	

	<div class="extraFilters" [hidden]="extraFiltersHide">		
		
	</div>
</bng-form>

<bng-datagrid
	bng-datagrid-mant
	[config]="datagridConfig"
	[restapiService]="cercadorProjectesService">
</bng-datagrid>
