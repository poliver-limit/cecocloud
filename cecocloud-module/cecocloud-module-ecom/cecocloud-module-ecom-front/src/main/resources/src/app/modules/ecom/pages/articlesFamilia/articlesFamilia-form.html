<bng-form
  bng-form-mant
  [config]="formConfig"
  [restapiService]="articlesFamiliaService"
  (resourceLoad)="onResourceLoad($event)"  
>

	<mat-tab-group animationDuration="0">    
	    <mat-tab label="{{'resource.articleFamilia.field.titolGeneral'|translate}}">
	      <ng-container *ngTemplateOutlet="articleFamiliaTab"></ng-container>
	    </mat-tab>	      
	</mat-tab-group>
	
	<ng-template #articleFamiliaTab>
		<mat-card>
			<mat-card-content>
				<ng-container *ngTemplateOutlet="dadesGeneralsTemplate"></ng-container>
			</mat-card-content>
		</mat-card>
		<mat-card>
			<mat-card-content *ngIf="modificant">
				<ng-container *ngTemplateOutlet="articlesFamiliaEmpresaTemplate"></ng-container>
			</mat-card-content>
		</mat-card>
	</ng-template>	
	
	<ng-template #dadesGeneralsTemplate>
		<div style="display: flex">
		  <div style="width: 33%; padding-right: 1em">
		    <bng-custom-field name="codi"></bng-custom-field>
		  </div>  
		  <div style="width: 33%; padding-right: 1em">
		    <bng-custom-field name="descripcio"></bng-custom-field>
		  </div>
		  <div style="width: 33%; padding-right: 1em">
		    <bng-custom-field name="artExportables"></bng-custom-field>
		  </div>		 
		</div>	
	</ng-template>
	
	<ng-template #articlesFamiliaEmpresaTemplate>
		<bng-datagrid			
			*ngIf="showArticleFamiliaEmpresaGrid"	
			[config]="articlesFamiliaEmpresaDatagridConfig"
			[restapiService]="articlesFamiliaEmpresaService"		
			[editable]="gridsEditables"	
			>
		</bng-datagrid>		
	</ng-template>
	
</bng-form>
